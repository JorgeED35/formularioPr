<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" >
        <h1>/Formulario/</h1>
        <form action="" id="formulario" novalidate>
            <div class="input-group">
                    <span class="input-group-text mb-2" id="basic-addon1">Nombre</span>
                    <input class="form-control mb-2 " 
                    type="text" 
                    name="userName" 
                    id="nombre" 
                    placeholder="Campo Obligatorio"
                    autocomplete="off"
                    required
                    minlength="3"
                    maxlength="11" 
                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    title="Solo letras en el nombre.">
            </div>
        
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            
            <div class="input-group mb-2">
                <input class="form-control " 
                type="email"
                name="dataUser"
                id="apellido" 
                placeholder="Ingrese Correo" 
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="example@example.com">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

           <button type="submit" class="btn btn-primary mb-3">Send</button>

        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">
            </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
