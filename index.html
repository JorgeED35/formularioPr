<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promess</title>
    <link rel="stylesheet" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <h1>Estudiantes y profesores ðŸ”¬ </h1>
        <form id="formulario">
            <input 
            class="form-control mb-5"
            type="text" 
            name="nombre" 
            id=""
            placeholder="Ingrese nombre"
            required
            />
            <input 
            class="form-control mb-5"
            type="number" 
            name="edad" 
            id=""
            placeholder="Ingrese edad"
            required 
            />

            <select class="form-select mb-2" aria-label="Default select example" name="opcion" >
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
              </select>

              <button class="btn btn-primary" type="submit"> Agregar </button>
        </form>

        <section class="row mt-3" name="opcion">

            <div class="col-6" id="cardStudent"></div>
            <div class="col-6" id="cardProfessor"></div>

        </section>

        </div>

        <template id="templateStudent">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprovado</span>
                    </h5>
                    <h6>LawSchool</h6>
                    <p class="lead">Edad :</p>
                    <button class="btn btn-success">Aprovado</button>
                    <button class="btn btn-danger">Reprovado </button>
                </div>             
            </article>
        </template>

        <template id="templateProfessor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>Nombre</h5>
                    <h6>Profesor</h6>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>


    <script src="script.js" ></script>
</body>
</html>
